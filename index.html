<body>
    <!-- hero section start -->
   <section class="hero">
     <div class="container">
        <img src="images/9054423_bx_arrow_back_icon (2) 4.png" alt="" class="img-fluid">
        <h2 class="hero-head">Volunteer Session Request Form</h2>
    
        <div class="row">
            <div class="col-md-12">
                <form class="form-info">
                    <div class="mb-3">
                      <label for="firstName" class="form-label">Name:</label>
                      <input type="text" class="form-control form-control-name" id="firstName" placeholder="Your Name">
                    </div>

                    <div class="mb-3">
                        <label for="Email1" class="form-label">Email address:</label>
                        <input type="email" class="form-control form-control-name" id="Email1" placeholder="Your email address">
                    </div>

                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Phone Number:</label>
                        <input type="tel" class="form-control form-control-name" id="phoneNumber" placeholder="Your phone number" pattern="[0-9]{10}">
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <label for="date" class="form-label">Preferred Date & Time for Donation Discussion:</label>
            <div class="col-md-4 mb-3">
                <input type="date" value="02/04/2024" class="form-control form-date" id="time" placeholder="dd/mm/yyyy">
            </div>

            <div class="col-md-4 mb-3">
                <input type="time" value="08:00:00" class="form-control form-date-ii" id="time" placeholder="hh:mm aa - hh:mm aa"/>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 mb-3">
                <form>
                    <div class="mb-3">
                        <label for="donationAmount" class="form-label">Donation Amount</label>
                        <div class="optional mb-2">optional</div>
                        <input type="number" class="form-control-donation" placeholder="Specify The amount You Are Considering Donating, If Known">
                    </div>
                </form>
            </div>

            <div class="col-md-12">
                <h6 class="form-label">Preferred Donation Methods</h6>
                <div class="donation-method d-flex">
                    <button class="online-tf">Online Transfer</button>
                    <button class="mail-in">Mail-In</button>
                    <button class="mail-in">Others</button>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-12">
                <form>
                    <div class="mb-3">
                        <label for="firstName" class="form-label mt-3">Availability</label>
                        <input type="text" class="form-control" id="firstName" 
                        placeholder="Specify Your Availability For Volunteering. E.G.. Weekdays, Weekends, Mornings, Afternoons, Evenings">
                    </div>

                    <div class="mb-3">
                        <label for="firstName" class="form-label">Donation Purpose/Intent:</label>
                        <input type="text" class="form-control" id="firstName" 
                        placeholder="Briefly Explain The Purpose Or Intent Behind Your Donation">
                    </div>

                    <div class="mb-3">
                        <label for="firstName" class="form-label">Additional Comments/Notes:</label>
                        <input type="text" class="form-control" id="firstName" 
                        placeholder="Any Additional Information You'd Like To Provide">
                    </div>

                   <div class="mb-3 submit-button text-center">
                     <button class="submit-btn">Submit</button>
                   </div>
                </form>
            </div>
        </div>


        
   
     </div>
   </section>
